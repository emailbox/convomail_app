	<script type="text/javascript" async="true">
		
		var forge_enabled_if_available = true;

		// Testing Forge usage
		var useForge = false;
		if(typeof forge !== 'undefined' && forge_enabled_if_available){
			useForge = true;
			// forge.enableDebug();
			onReady();
		}

		// phonegap/cordova usage
		var usePg = false;
		try {
			if (!useForge && navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
				usePg = true;
			}
		} catch(err){

		}

		// Browser (development)
		if(!usePg && !useForge){
			onReady();
		}

		// listener for phonegap
		document.addEventListener("deviceready", function(){
			onReady();
		}, false);


		function onReady(){

			$(document).ready(function(){
				// alert(1);
				// alert($(window).width()); // 720
				// alert($(window).height()); // 1230
				// alert(0);
				$('body').css('width',$(window).width() + 'px');
				$('body').css('height',$(window).height() + 'px');
				App.init();
			});
		}

	</script>

						{{#if Thread.app.AppPkgDevConvomail.note}}
							<span class="label label-info">N</span>
						{{/if}}
					</div>

					{{#if Thread.app.AppPkgDevConvomail.note}}
						<div class="thread_note ellipsis">
							{{Thread.app.AppPkgDevConvomail.note}}
						</div>
					{{/if}}

				</div>


			</div>


		</div>


	</script>

	<script id="t_common_thread_view_content" type="text/x-handlebars-template" class="partial">

		<div id="threadContainer" class="thread_container scroller">

			<div class="note">
				{{#compare_length Thread.app.AppPkgDevConvomail.note ">" 0}}
					<div class="note_content">
						<span>Note: </span> {{Thread.app.AppPkgDevConvomail.note}}
					</div>
				{{/compare_length}}
			</div>

			<div class="emails">

				<div class="email_sent_alert alert text-center nodisplay">
					<strong>Email queued to send!</strong> It will appear shortly
				</div>

				{{#each Email}}

					<div class="email_holder">

						<div class="email" data-id="{{_id}}" data-sender="{{data_color}}">
							

							<div class="details clearfix">
								
								<div class="person">
									{{thread_from_pretty this}}
								</div>
								<div class="time_and_more">
									<div class="html_view"> 
										&nbsp;
									</div>
									{{display_shorttime common.date}}
								</div>


							</div>

							<div class="hidden_options">

								<div class="hidden_buttons">

									<div class="clearfix">
										<div class="drop-button collapse_email">
											&#9650
										</div>

										<div class="drop-button collapse_emails">
											&#9650 x All
										</div>

										<div class="drop-button html_view">
											<i class="fui-eye-24"></i>
										</div>

									</div>

								</div>

								{{#compare_length original.attachments ">" 0}}
									<div class="option hidden_attachments">
										<i class="fui-video-24"></i>&nbsp;&nbsp;&nbsp; At least 1 Attachment
									</div>

									<div class="list_attachments nodisplay">
										{{#each original.attachments}}

											<div class="attachment" data-path="{{this.path}}">
												{{{this.name}}}
											</div>

										{{/each}}

									</div>

								{{else}}
									<div class="option zero-attachments">
										<i class="fui-video-24"></i>&nbsp;&nbsp;&nbsp; Zero Attachments
									</div>
								{{/compare_length}}
								
								<div class="option hidden_contact" data-email="{{original.headers.From_Parsed.[0].[1]}}">
									<i class="fui-man-24"></i>&nbsp;&nbsp;&nbsp; Contact &amp; Signature
